name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish_gh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1

  publish_pubdev:
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
